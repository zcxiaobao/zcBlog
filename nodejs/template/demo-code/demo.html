<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <% users.forEach(function(user){ %>
      <li>
        <a href="<%=user.url %>"> <%= user.name %> </a>
      </li>
      <% }); %>
    </ul>
    <div>name: <%=name%></div>
    <div>age: <%=age%></div>
  </body>
</html>
